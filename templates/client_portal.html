<body>

    <!-- Chat Box -->
    <div class="container mt-4 container-white">

                        <button class="btn btn-primary" onClick="sendMessage()">Send</button>

                <div class="card">

                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Online Meeting Scheduler</h5>
                        <p class="card-text">Schedule online meetings with Google Meet.</p>
                    </div>
                </div>
            </div>

<div class="col-12 col-md-6 col-lg-4">

        </div>
    </div>
</div>

    </div>

    <!-- JavaScript to Handle Chat and Other Functions -->
    <script>
        // Function to send a chat message (mock)
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value;

            if (message) {
                const chatBox = document.getElementById('chat-box');
                const newMessage = document.createElement('p');
                newMessage.textContent = `You: ${message}`;
                chatBox.appendChild(newMessage);

                // Mock reply
                setTimeout(() => {
                    const reply = document.createElement('p');
                    reply.textContent = `Bot: Mock reply to "${message}"`;
                    chatBox.appendChild(reply);
                }, 1000);

                input.value = '';
            }
        }
    </script>
</body>
