<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom orange and black theme */
        body {
            background-color: black;
            color: orange;
        }
        /* Standard size for card images */
        .card-img-top {
            height: 200px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar with Dropdown Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../static/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="Logo">
            Skill Swap
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class "collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/ngo">NGO's</a>
                        <a class="dropdown-item" href="/about">About</a>
                        <a class="dropdown-item" href="/contact">Contact</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Colleges in Cards -->
    <div class="container mt-4" style="width: 100%;">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="../static/clg-logo/cmrit.png" class="card-img-top" alt="College 1 Logo">
                    <div class="card-body">
                        <h5 class="card-title">CMR Institute of Technology</h5>
                        <a href="/cmrit" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="../static/clg-logo/ramaiah.png" class="card-img-top" alt="Ramaiah Institute of Technology Logo">
                    <div class="card-body">
                        <h5 class="card-title">Ramaiah Institute of Technology</h5>
                        <a href="/ramaiah" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="../static/clg-logo/rvce.jfif" class="card-img-top" alt="RV College of Engineering Logo">
                    <div class="card-body">
                        <h5 class="card-title">RV College of Engineering</h5>
                        <a href="/rvce" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="../static/clg-logo/acs.png" class="card-img-top" alt="ACS College of Engineering Logo">
                    <div class="card-body">
                        <h5 class="card-title">ACS College of Engineering</h5>
                        <a href="/acs" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="../static/clg-logo/oxf.jpg" class="card-img-top" alt="The Oxford College of Engineering Logo">
                    <div class="card-body">
                        <h5 class="card-title">The Oxford College of Engineering</h5>
                        <a href="/oxf" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery for dropdown functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
