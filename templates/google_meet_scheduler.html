<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Meeting Scheduler</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom orange and black theme */
        body {
            background-color: black;
            color: orange;
        }
        .container-white {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="../static/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="Logo">
            Skill Swap
        </a>
    </nav>

    <!-- Container for Online Meeting Proposal Form -->
    <div class="container mt-4 container-white">
        <div class="row">
            <div class="col-12">
                <h3>Online Meeting Scheduler</h3>
                <form id="meeting-scheduler-form">
                    <div class="form-group">
                        <label for="meeting-platform">Select Meeting Platform:</label>
                        <select class="form-control" id="meeting-platform" name="meeting-platform">
                            <option value="Google Meet">Google Meet</option>
                            <option value="Zoom">Zoom</option>
                            <option value="Webex">Webex</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="meeting-date">Proposed Meeting Date:</label>
                        <input type="date" class="form-control" id="meeting-date" name="meeting-date">
                    </div>
                    <div class="form-group">
                        <label for="meeting-time">Proposed Meeting Time:</label>
                        <input type="time" class="form-control" id="meeting-time" name="meeting-time">
                    </div>
                    <button type="button" class="btn btn-primary" onClick="submitForm()">Send Proposal</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            // Perform any form validation here if needed
            // For the mock, just show an alert
            alert("Proposal for an online meeting sent successfully.");
        }
    </script>
</body>
</html>
