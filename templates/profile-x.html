<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom orange and black theme */
        body {
            background-color: black;
            color: orange;
        }

        /* Profile Card Styling */
        .profile-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-name {
            font-weight: bold;
            font-size: 24px;
            margin: 10px 0;
        }

        .profile-college {
            font-size: 18px;
        }

        .profile-skills {
            font-size: 18px;
            margin: 10px 0;
        }

        .profile-score {
            font-size: 18px;
        }

        .content {
            display: flex;
            flex-direction: row;
        }

       .rewards-container {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .reward-title {
            font-size: 20px;
        }

        .reward-box:hover {
            transform: scale(1.1);
        }

        .progress-container {
            width: 70%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-top: 20px;
        }

        .progress-bar {
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 10px;
            background-color: #007BFF;
            width: 85%; /* Initial progress */
        }
            .reward-box {
            width: 700px; /* Fixed width */
            height: 150px; /* Fixed height */
            background-color: #007BFF;
            color: white;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.2s;
            cursor: pointer;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Profile Card -->
            <div class="col-12 col-md-6 col-lg-4 content">
                <div class="profile-card">
                    <img src="../static/clg-logo/prof-x.png" class="profile-image" alt="ACS College of Engineering Logo">
                    <h3 class="profile-name">John Doe</h3>
                    <p class="profile-college">ACS College of Engineering</p>
                    <p class="profile-skills">Web Development, JavaScript, HTML, CSS</p>
                    <p class="profile-score">Score: <span id="score">85</span> / 100</p>
                    <!-- Progress Bar -->
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
                <!-- Rewards Line -->
                <div class="rewards-container">
                    <div class="reward-box" title="10 - Audible Subscription for 3 Months">
                        <p class="reward-title">10 - Audible Subscription</p>
                    </div>
                    <div class="reward-box" title="30 - Coursera credits worth Rs. 500">
                        <p class="reward-title">30 - Coursera Credits</p>
                    </div>
                    <div class="reward-box" title="50 - Netflix subscription for 6 months">
                        <p class="reward-title">50 - Netflix Subscription</p>
                    </div>
                    <div class="reward-box" title="75 - Amazon gift card worth Rs. 1500">
                        <p class="reward-title">75 - Amazon Gift Card</p>
                    </div>
                    <div class="reward-box" title="100 - Free AirPods worth Rs. 5,000">
                        <p class="reward-title">100 - Free AirPods</p>
                    </div>
                </div>
            </div>
        </div>


    <!-- Add Bootstrap JS and jQuery for button styling -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
